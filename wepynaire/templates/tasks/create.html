{% extends "base.html" %} 

{% load crispy_forms_tags %} 

{% block title %}Nouvelle tâche | WePynaire{% endblock title %}

{% block content %}
<div class="container">
  <h1>Créez une nouvelle tâche</h1>
  <form method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
{% endblock %}
